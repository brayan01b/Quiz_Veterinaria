<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-ms-6 container justify-content-center card">
            <h3 class="text-center" th:text="${cuerpo}"></h3>
            <div class="card-body">
                <form th:action="@{/guardar}" th:object="${Masc}" method="post">
                    <input type="hidden" th:field="*{codigo}">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input class="form-control" type="text" th:field="*{nombre}" name="nombre" required="true" placeholder="Ingrese Nombre">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Especie</label>
                        <input class="form-control" type="text" th:field="*{especie}" name="especie" required="true" placeholder="Ingrese la especie">
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <label>Raza</label>
                        <input class="form-control" type="text" th:field="*{raza}" name="raza" required="true" placeholder="Ingrese la raza">
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <label>Fecha de nacimiento</label>
                        <input class="form-control" type="text" th:field="*{fechaNacimiento}" name="fechaNacimiento" required="true" placeholder="Ingrese la fecha de nacimiento">
                    </div>
                    <br>
                    <div>
                        <button class="btn btn-success">Guardar</button>
                        <a class="btn btn-success" th:href="@{/listar}">Regresar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
